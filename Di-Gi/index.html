<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI-GI</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header_logo">
                    <img src="./images/header_logo.svg" alt="logo">
                </div>
                <div class="burger_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main_start">
                <div class="main__container">
                    <img id="navigation" src="./images/navigation.svg" alt="arrow">
                    <div class="main_content">
                        <h1 class="main_title">МИСЛИ <br>
                            ГЛОБАЛЬНО</h1>
                        <p class="text">Di Gі — це діджитал агенція повного циклу, спрямована на найкращий результат наших клієнтів в маркетингу, продажах та управленні</p>
                        <button class="btn_blue">Детальніше</button>
                        <img id="pagination" src="./images/pagination.svg" alt="navigation">
                    </div>
                </div>
            </div>
            <div class="RingMe">
                <div class="RingMe__container">
                    <div class="RingMe_content">
                        <div class="RingMe_info">
                            <h1 class="ring_title">Ви полюбите нас з першої зустрічі!</h1>
                            <p class="ring_text">Ми надаємо комплексний підхід до просування компанії,
                                продуктів та послуг в цифровій сфері.</p>
                        </div>
                        <button class="btn_blue btn_white">передзвоніть мені</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
