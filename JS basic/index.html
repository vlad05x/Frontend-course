<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Basic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="__container">
        <div class="content">
          <h1 class="title">Task 1:</h1>
          <div id="black_div" class="black_box"></div>
          <div class="btn-block">
            <button id="CSS" class="btn">CSS</button>
            <button id="JS" class="btn">JS</button>
            <button id="CSS_JS" class="btn">CSS + JS</button>
          </div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 2:</h1>
          <div id="black_div2" class="black_box"></div>
          <button id="CSS_JS-2" class="btn">CSS + JS</button>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 3:</h1>
          <div class="box">
            <div class="black_box2"></div>
            <div class="black_box2"></div>
            <div class="black_box2"></div>
            <div class="black_box2"></div>
            <div class="black_box2"></div>
          </div>
          <button id="CSS_JS-3" class="btn">CSS + JS</button>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 4:</h1>
          <input
            id="selectorInput"
            class="selectorInput"
            type="text"
            placeholder="Write something"
          />
          <button id="btn">Click me</button>
          <div class="elements">
            <div class="example-class">Element 1</div>
            <div class="example-class">Element 2</div>
            <div class="example-class">Element 3</div>
          </div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 5:</h1>
          <div id="yellow_box"></div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 6:</h1>
          <div id="yellowSquare"></div>
          <button class="btn" id="btn5">Hover me</button>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 7:</h1>
          <div id="greenSquare"></div>
          <input
            type="text"
            id="InputHover"
            class="selectorInput"
            placeholder="Write something"
          />
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 8:</h1>
          <input
            type="text"
            id="InputImg"
            class="selectorInput"
            placeholder="Write link"
          />
          <button onclick="ShowImage()" class="btn" id="BtnImg">
            Get Image
          </button>
          <div id="image-container"></div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 9:</h1>
          <textarea
            id="TextAreaImg"
            class="selectorInput"
            placeholder="Write link"
          ></textarea>
          <button onclick="ShowImg()" class="btn" id="BtnImg2">
            Get Image
          </button>
          <div id="img-container"></div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 10:</h1>
          <div class="blockCursor">
            <div class="coordinats">
              <p class="coordinats">
                X: <span id="offx"></span> Y: <span id="offy"></span>
              </p>
            </div>
          </div>
        </div>
        <hr />
        <div class="content">
          <h1 class="title">Task 11:</h1>
          <div class="blockCursor _language">
            <div class="info-language coordinats"></div>
          </div>
        </div>
        <hr>
        <div class="content">
          <h1 class="title">Task 12:</h1>
          <div class="blockCursor _position">
            <div class="coordinats location"></div>
          </div>
        </div>
        <div class="content">
          <h1 class="title">Task 13: </h1>
          <div id="block1" class="block_13" contenteditable="true"></div>
          <div id="block2" class="block_13"  contenteditable="true"></div>
          <div id="block3" class="block_13"  contenteditable="true"></div>
        </div>
        <hr>
         <div class="content">
          <h1 class="title">Task 14: </h1>
          <button id="butt_scroll">Up</button>
        </div>
        <hr>
        <div class="content">
          <h1 class="title">Task 15: </h1>
          <div class="block1"></div>
          <div class="block2"></div>
        </div>
        <hr>
        <div class="content">
          <h1 class="title">Task 16: </h1>
          <button id="btnShow" class="btn">Big-Box</button>
          <div class="block_shodow"></div>
        </div>
        <hr>
        <div class="content">
          <h1 class="title">Task 17: </h1>
          <form id="form"><input type="submit" value="GO" class="btn"></form>
        </div>
        <hr>
        <div class="content">
          <h1 class="title">Task 18: </h1>
          <div class="file-container">
            <label for="fileInput" class="file-label">
                <span class="span-text">Перетяніть або завантажте файл</span>
                <input type="file" id="fileInput" class="input-file" accept="image/*" onchange="FileName()">
            </label>
            <div id="selectedFile" class="selected-file"></div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
